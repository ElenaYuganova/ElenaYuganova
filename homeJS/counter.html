<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="card-wrap2"></div>

<script>
    var cardWrap2 = document.getElementById('card-wrap2');
    var card = [
	    {
	        count: 1
        },
	    {
		    count: 1
	    },
	    {
		    count: 1
	    },
    ];
    var str = "";
	for(var i=0; i<card.length; i++){
		var item = card[i];
        str += `
                <button class="minus" data-index="${i}" onclick="minus(event)">-</button>
                <p class="res" data-index="${i}">${item.count}</p>
                <button class="plus" data-index="${i}" onclick="plus(event)">+</button>
                <hr>
		`
    }

	cardWrap2.innerHTML = str;

    var results = document.getElementsByClassName("res");


    function minus(e){
	    var index = e.currentTarget.dataset.index;
		if(card[index].count <= 1 ){
			return;
        }
        card[index].count--;
		results[index].innerHTML = card[index].count
    }

    function plus(e){
	    var index = e.currentTarget.dataset.index;
	    card[index].count++;
	    results[index].innerHTML = card[index].count
    }

</script>
</body>
</html>
