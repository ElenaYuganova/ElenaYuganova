<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame2</title>
    <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet"/>
</head>
<body>
    <div style="background: url(img/left-top.png) no-repeat top left,
                            url(img/right-top.png) no-repeat top right,
                            url(img/left-bottom.png) no-repeat bottom left,
                            url(img/right-bottom.png) no-repeat bottom right,
                            url(img/centre-top.png) repeat-x top,
                            url(img/centre-bottom.png) repeat-x bottom,
                            url(img/left-centre.png) repeat-y left,
                            url(img/right-centre.png) repeat-y right;
                padding: 60px 70px;
                color: indigo;
                font-size: 22px;
                line-height: 130%;
                text-align: center;
                font-family: 'Play', sans-serif;">
        Бериллий — элемент главной подгруппы второй группы,
        второго периода периодической системы химических элементов
        Д. И. Менделеева, с атомным номером 4. Обозначается
        символом Be (лат. Beryllium). Высокотоксичный элемент.
        Простое вещество бериллий — относительно твёрдый металл
        светло-серого цвета.
    </div>
</body>
